server {
    listen 80;
    server_name localhost;

    # Serve the React app with base path
    location /projects/chat {
        alias /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /projects/chat/index.html;
    }

    # Redirect root to base path
    location = / {
        return 301 /projects/chat;
    }

    # Handle static assets with base path
    location ~* ^/projects/chat/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|ttf|ttc|map|json)$ {
        alias /usr/share/nginx/html;
        expires max;
        log_not_found off;
        access_log off;
    }

    # Proxy API requests to the backend
    location /chat-api {
        proxy_pass http://api:80/chat-api;
        proxy_http_version 1.1;

        # Pass headers to the backend
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket requests to the backend
    location /Hub {
        proxy_pass http://api:80/Hub;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Disable buffering and extend timeout for WebSockets
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Enable CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Accept, Content-Type, Origin' always;
}
